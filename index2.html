<body>
  <div class="mainContainer">
    <div>
        <img src="./images/image-product-mobile.jpg"/>
    </div>

    <div class="content">
      <div class="perf">Perfume</div>

      <div class="h1-header">Gabrielle Essence Eau De Parfum</div>
  
      <div class="paragraph">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</div>
  
      <div class="price">
        <div class="price-tag">$149.99</div>
        <div class="tag">$169.99</div>
      </div>
  
      <div class="addCart">
        <button><i class="fa-solid fa-cart-shopping"></i>Add to Cart</button>
      </div>

    </div>
        
    
  </div>
